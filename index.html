        body {
            font-family: Arial, sans-serif;

        .container {

        h1 {

        }
        .form-group label {

        }
        .form-group select, .form-group input {
            width: 100%;
            padding: 10px;
            border: 1px solid #ccc;
            border-radius: 5px;
        }
        .form-group input[readonly] {
            background-color: #e9e9e9;
        }
        .generate-btn, .admit-card-btn ,.result-btn{
            width: 100%;
            padding: 10px;
            margin-top: 10px;
            border: none;
            border-radius: 5px;
            color: #fff;
            font-size: 16px;
            cursor: pointer;
        }
        .generate-btn {
            background-color: #007BFF;
        }
        .generate-btn:hover {
            background-color: #0056b3;
        }

        .result-btn {
            background-color: #FF0000;
        }
        .result-btn:hover {
            background-color: #8B0000;
        }

        .admit-card-btn {
            background-color: #28a745;
        }
        .admit-card-btn:hover {
            background-color: #218838;
        }
        .result {
            margin-top: 20px;
            padding: 10px;
            background-color: #e9e9e9;
            border-radius: 5px;
            text-align: center;
            font-weight: bold;
        }
/* Checkbox styling */
#bulkOption {
    width: 18px;
    height: 18px;
    cursor: pointer;
}

/* Bulk input fields container */
#bulkInputFields {
    display: flex;
    align-items: center;
    gap: 10px;
    margin-top: 10px;
    padding: 10px;
    background-color: #f9f9f9;
    border-radius: 5px;
    border: 1px solid #ddd;
    transition: opacity 0.3s ease-in-out;
}

/* Label for bulk input fields */
#bulkInputFields label {
    font-weight: normal;
    font-size: 13px;
    color: #555;
}

/* Input styling for From and To fields */
#bulkInputFields input[type="text"] {
    width: 50px;
    padding: 5px;
    font-size: 13px;
    border: 1px solid #ccc;
    border-radius: 4px;
    text-align: center;
    outline: none;
    transition: border-color 0.3s ease;
}

#bulkInputFields input[type="text"]:focus {
    border-color: #007bff;
}

    <label for="inputNumber">Input Numbers</label>
    <input type="text" id="inputNumber" placeholder="Enter numbers">
</div>
<div class="form-group">
    <label for="bulkOption">Bulk Result/Admit Card</label>
    <input type="checkbox" id="bulkOption" onclick="toggleBulkMode()">
</div>
<div id="bulkInputFields" style="display: none;">
    <label for="fromNumber">From:</label>
    <input type="text" id="fromNumber" placeholder="01">
    <label for="toNumber">To:</label>
    <input type="text" id="toNumber" placeholder="061">
</div>
<button class="generate-btn" onclick="generateNumber()">Generate</button>
<button class="admit-card-btn" onclick="openAdmitCard()">Admit Card</button>
<button class="result-btn" onclick="openResult()">Result</button>
<div class="result" id="result"></div>

<script>
    let generatedNumbers = [];

    function toggleBulkMode() {
        const isBulk = document.getElementById('bulkOption').checked;
        document.getElementById('bulkInputFields').style.display = isBulk ? 'block' : 'none';
        document.getElementById('inputNumber').disabled = isBulk;
    }

   function generateNumber() {
    const university = document.getElementById('university').value;
    const college = document.getElementById('college').value;
    const branch = document.getElementById('branch').value;
    const year = document.getElementById('year').value;
    const excludedNumbers = ['301602523036', '301602523061']; // Excluded numbers
    generatedNumbers = [];

    if (document.getElementById('bulkOption').checked) {
        const fromNumber = parseInt(document.getElementById('fromNumber').value, 10);
        const toNumber = parseInt(document.getElementById('toNumber').value, 10);

        for (let i = fromNumber; i <= toNumber; i++) {
            const formattedNumber = i.toString().padStart(3, '0');
            const generatedNumber = university + college + branch + year + formattedNumber;
            
            if (!excludedNumbers.includes(generatedNumber)) {
                generatedNumbers.push(generatedNumber);
            }
        }
    } else {
        const inputNumber = document.getElementById('inputNumber').value;
        const generatedNumber = university + college + branch + year + inputNumber;
        
        if (!excludedNumbers.includes(generatedNumber)) {
            generatedNumbers.push(generatedNumber);
        }
    }

    document.getElementById('result').innerText = generatedNumbers.join(', ');
}


    function openAdmitCard() {
        const semester = document.getElementById('semester').value;
const session = document.getElementById('session').value;
const examyear = document.getElementById('examyear').value;
        if (generatedNumbers.length > 0) {
            const confirmOpen = confirm(`This will open ${generatedNumbers.length} tabs. Do you want to proceed?`);
            if (confirmOpen) {
                generatedNumbers.forEach((number, index) => {
                    setTimeout(() => {
                        const url = `https://csvtu.digivarsity.online/WebApp/Examination/AdmitCard.aspx?RollNo=${number}&ExamSession=${session}%20${examyear}&Semester=${semester}%20SEMESTER`;
                        window.open(url, '_blank');
                    }, index * 500); // Opens each URL with a 1-second delay
                });
            }
        } else {
            alert('Please generate a number first.');
        }
    }
function openResult() {
        const semester = document.getElementById('semester').value;
const session = document.getElementById('session').value;
const examyear = document.getElementById('examyear').value;
        if (generatedNumbers.length > 0) {
            const confirmOpen = confirm(`This will open ${generatedNumbers.length} tabs. Do you want to proceed?`);
            if (confirmOpen) {
                generatedNumbers.forEach((number, index) => {
                    setTimeout(() => {
                        const url = `https://csvtu.digivarsity.online/WebApp/Result/SemesterResult.aspx?S=${semester}%20Semester&E=${session}%20${examyear}&R=${number}&T=Regular`;




                        window.open(url, '_blank');
                    }, index * 200); // Opens each URL with a 1-second delay
                });
            }
        } else {
            alert('Please generate a number first.');
        }
    }

</script>
